{% load socialaccount %}
<html>
<body>
    <style>
        * {
            box-sizing: border-box;
          }
          
          body {
            background-color: #eeeeee;
          }
          
          img {
            display: block;
            width: 80px;
            margin: 30px auto;
            box-shadow: 0 5px 10px -7px #333333;
            border-radius: 50%;
          }
          
          .form {
            background-color: #ffffff;
            width: 500px;
            margin: 50px auto 10px auto;
            padding: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px -3px #333;
            text-align: center;
          }
          
          input {
            border-radius: 100px;
            padding: 10px 15px;
            width: 50%;
            border: 1px solid #D9D9D9;
            outline: none;
            display: block;
            margin: 20px auto 20px auto;
          }
          
          button {
            border-radius: 100px;
            border: none;
            background: #719BE6;
            width: 50%;
            padding: 10px;
            color: #FFFFFF;
            margin-top: 25px;
            box-shadow: 0 2px 10px -3px #719BE6;
            display: block;
            margin: 55px auto 10px auto;
          }
          
          a {
            text-align: center;
            margin-top: 30px;
            color: #719BE6;
            text-decoration: none;
            padding: 5px;
            display: inline-block;
          }
          
          a:hover {
            text-decoration: underline;
          }
          
    </style>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  <a href="{% url 'home' %}">Vote</a>
  <form method="post" action="{% url 'logoutuser' %}">
    {%csrf_token%}
    <button type="submit" class="btn btn-dark">Log out</button>
  </form>
{% else %}
<div class="form">
  
    <a href="{% provider_login_url 'google' %}"><img src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"></a>
    <br>
    <a href="http://127.0.0.1:8000/accounts/login/">Login</a>
    <a href="http://127.0.0.1:8000/accounts/signup/">Signup</a>
    {% endif %}
  </div>
</body>
</html>
